<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@700&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main class="contenitore-main clearfix height-100vh">
            <section class="contenitore-menu height-100 float-sinistra sfondo-nero padding">
                <div class="contenitore-alto width-100">
                    <div class="contenitore-logo width-70">
                        <img src="img/logo.svg" alt="">
                    </div> 
                     <div class="contenitore-pulsanti-pagina">
                        <ul class="reset">
                            <li><a class="height-100 inline-block width-10 testo-centrato" href="#"><img  src="img/home.svg" alt=""></a>
                                <a class="inline-block testo-centrato reset-link" href="#">Home</a>
                            </li>
                            <li><a class="height-100 inline-block width-10 testo-centrato" href="#"><img src="img/libreria.svg" alt=""></a>
                                <a class="inline-block testo-centrato reset-link" href="#">La mia libreria</a>
                            </li>
                            <li><a class="height-100 inline-block width-10 testo-centrato" href="#"><img src="img/search.svg" alt=""></a>
                                <a class="inline-block testo-centrato reset-link" href="#">Cerca</a>
                            </li>
                        </ul>
                     </div>
                     <div class="contenitore-lista-playlist">
                         <h2>
                             Playlist
                         </h2>
                         <div class="contenitore-aggiungi-playlist">
                            <a class="bottone-aggungi height-100 inline-block width-10 testo-centrato" href="#">
                                <i class="fas fa-plus-square width-100"></i>
                            </a> 
                            <a class="testo-aggiungi inline-block testo-centrato reset-link" href="#">
                                Crea Playlist
                            </a>
                         </div>
                         <div class="playlist height-100">
                            
                         </div>
                     </div>
                </div>
                <div class="contenitore-basso height-100 width-100">
                    <div class="contenitore-profilo">
    
                    </div>
                </div>
            </section>

            <section class="contenitore-main-brani height-100 float-sinistra sfondo-bluscuro">
                <div class="contenitore-pulsante padding flex">
                    <div class="contenitore-upgrade flex">
                        <button class="upgrade">
                            <a class="inline-block" href="#">Effettua l'upgrade</a>
                        </button>
                    </div>
                </div>
                <div class="box-brani">
                   
                </div>
            </section>
        </main>
        <footer> 
            <div class="contenitore-player-musicale">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam accusamus alias veritatis vitae magni suscipit sunt, eius dolore doloremque quia omnis nostrum eligendi libero. Corporis neque recusandae temporibus quam voluptate.
            </div>
    </footer>
</body>
</html>
